<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
        .background { 
            background-image: url('img1.jpg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
        }
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .underline-animation {
            position: relative;
            display: inline-block;
        }

        .underline-animation::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px; /* Adjust the thickness of the underline */
            background-color: rgb(255, 0, 0); 
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            animation: underline 2s infinite linear;
        }

        @keyframes underline {
            0% {
                transform: scaleX(0);
                transform-origin: bottom right;
            }
            50% {
                transform: scaleX(1);
                transform-origin: bottom right;
            }
            50.01% {
                transform: scaleX(1);
                transform-origin: bottom left;
            }
            100% {
                transform: scaleX(0);
                transform-origin: bottom left;
            }
        }
    </style>
</head>
<body class="background font-serif">
    <div class="h-screen w-full flex items-center">
        <div class="w-8/12 p-10 mx-auto bg-[#0E0C0D] opacity-90 rounded-lg text-white ">

                <button class="w-72 h-12 mt-4 bg-yellow-500 text-gray-900 rounded-lg" onclick="Wealth()">Calculate</button>
                </div>
                <div class="px-6 flex w-1/2 flex-col pt-4 text-xl">
                    <p id="stevos_dooh">Stevos_wealth = </p>

    </div>

    <script>
